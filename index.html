        .timeline-line {

            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background-color: #2c3e50;
            z-index: 1;
        }

        .poem-card {

            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .poem-card::after {
            content: '';
            position: absolute;
            top: 20px;
            width: 20px;
            height: 20px;
            background-color: #2c3e50;
            border-radius: 50%;
            z-index: 2;
        }

        .poem-card {
    left: 0 !important;
}

.poem-card::after {
    right: -60px !important;
}


        .poem-date {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 0.5rem;
        }

        .poem-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .poem-content {
            white-space: pre-line;
            line-height: 1.8;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .timeline-line {

            }

                content: "Pesmi avtorja, ki želi ostati anonimen, se lahko primerjajo z zakoniki življenja z jasnim sporočilom, brez abstraktnih prispodob. Namenjene so vsakemu iskrenemu bralcu, ne glede na družbeni položaj. Rime dajejo občutek lahkotnosti in odpirajo možnost uglasbitve v vseh osnovnih glasbenih zvrsteh. Izogibajo se kičastim besedam, ki bi lahko zavedle bralca na nejasni zaključek pesmi.\n\nVsaka pesem ima poleg diagnoze problema na koncu tudi zdravilo, tako, da lahko celo najtežja tematika pesmi v človeku prebudi upanje in jasno rešitev življenskih težav. Vsebine pesmi so preiskušene v praktičnem življenju in so nastale na podlagi globokih spoznanj in realiziranega znanja. Vsebina se dotika tudi znanosti v pravem smislu besede, saj je prava znanost namenjena, da bi ljudem pomagala na poti življenja pri doseganju višjih ciljev. \n\nGlavni namen pesmi je dvig zavesti človeštva, ki to v trenutnem stanju današnje civilizacije najbolj potrebuje. Z dvigom zavesti se naša lastna sreča in sreča drugih premosorazmerno povečuje. Kdor je dovolj iskren, da lahko sprejme dobronamernost vsebine teh pesmi, bo v srcu gotovo čutil veliko zadovoljstvo, izpolnjenost in notranji mir, kar pa je predpogoj za notranjo srečo. \n\nZahvala vsem, ki so pomagali pri navdihu pisanja teh pesmi, ter jih pomagali predstaviti drugim v digitalni in analogni obliki.\n\n"

        // Function to create poem cards
        function createPoemCards() {
            const poemsContainer = document.getElementById('poems-container');
            
            poems.forEach(poem => {
                const poemCard = document.createElement('div');
                poemCard.className = 'poem-card';
                
                poemCard.innerHTML = 
                    `<div class="poem-date">${poem.date}</div>
                    <h2 class="poem-title">${poem.title}</h2>
                    <div class="poem-content">${poem.content}</div>`;
                
                poemsContainer.appendChild(poemCard);
            });
        }

        // Function to animate poem cards
        function animatePoemCards() {
            gsap.utils.toArray('.poem-card').forEach((card, i) => {
                gsap.fromTo(card, 
                    { opacity: 0, y: 50 }, 
                    {
                        opacity: 1,
                        y: 0,
                        duration: 1,
                        scrollTrigger: {
                            trigger: card,
                            start: "top 80%",
                            end: "top 50%",
                            toggleActions: "play none none none"
                        }
                    }
                );
            });
        }

        // Initialize the page
        function i() {
            createPoemCards();
            animatePoemCards();
        }

        // Run initialization when DOM is loaded
        document.addEventListener('DOMContentLoaded', i);
